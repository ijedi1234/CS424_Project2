<!doctype html>
<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<head>
    <title>Exoplanet Visualization</title>
		<!-- CSS Libs-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

		<!-- JS Libs-->
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<script src="https://andrewtburks.github.io/d3.nomogram/d3.nomogram.js" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>

		<!-- CSS Src -->
		<link rel="stylesheet" href="./src/css/main.css" />

		<!-- JS Src -->
		<!-- Main Script -->
    <script src="./src/js/main.js" charset="utf-8"></script>

		<!-- Individual Visualization Scripts -->
    <script src="./src/js/pieToSVG.js" charset="utf-8"></script>
		<script src="./src/js/StarOverview.js" charset="utf-8"></script>
		<script src="./src/js/PlanetCompare.js" charset="utf-8"></script>
</head>
<body onload="App.loadData()">
	<div class="fluidContainer">
		<div class="col-md-7 mainCol">
			<div class="row content h-70">
				<div class="inner" id="starOverview">

				</div>
				<div id="planetFilter">
					<p style="color:white;text-align:center;margin-top:5px">
						Filter by<br># Planets:
					</p>
					<select id="planetFilterSelect" onchange="filterPlanets(this)">
					  <option value="1">1+</option>
					  <option value="2">2+</option>
					  <option value="3">3+</option>
					  <option value="4">4+</option>
					  <option value="5">5+</option>
					</select>
				</div>
				<div id="smallMap">
					<div id="starCircleBoundary">

					</div>
					<div id="smallMapLoc">

					</div>
				</div>
			</div>
			<div class="row content h-30">
				<div class="inner" id="starInfo">

				</div>
			</div>
		</div>
		<div class="col-md-5 mainCol">
			<div class="row content h-50">
				<div class="inner" id="starPlanet">

				</div>
			</div>
			<div class="row content h-50">
				<div class="inner" id="planetInfo">

				</div>
			</div>
		</div>
  	<!-- <div id="pieDiv"></div> -->
	</div>
</body>
</html>
